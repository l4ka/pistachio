<div class="para func">
<h2>f_size</h2>
<p>ファイルのサイズを取得します。</p>
<pre>
DWORD f_size (
  FIL* <span class="arg">fp</span>   <span class="c">/* [IN] ファイル・オブジェクト */</span>
);
</pre>
</div>


<div class="para arg">
<h4>引数</h4>
<dl class="par">
<dt>fp</dt>
<dd>ファイル・オブジェクト構造体へのポインタを指定します。</dd>
</dl>
</div>


<div class="para ret">
<h4>戻り値</h4>
<p>バイト単位のファイル・サイズが返ります。</p>
</div>


<div class="para desc">
<h4>解説</h4>
<p>f_size関数は、現リビジョンではマクロとして実装されています。</p>
<pre>
<span class="k">#define</span> f_size(fp) ((fp)->fsize)
</pre>
</div>


<div class="para comp">
<h4>対応情報</h4>
<p>常に使用可能。</p>
</div>
